<ngb-carousel *ngIf="popularProducts">
	<ng-template *ngFor="let item of popularProducts" ngbSlide>
		<div class="picsum-img-wrapper">
			<a routerLink="/details/{{item.id}}">
				<img class="product-header-img" src="{{item.image}}" alt="Random first slide" />
			</a>
		</div>
		<div class="carousel-caption">
			<h3>{{item.name}}</h3>
			<p>{{item.description}}</p>
		</div>
	</ng-template>
</ngb-carousel>

<div class="product-list-wrapper">
	<h1>Trending Products</h1>
	<div class="row">
		<div class="col-sm-3" *ngFor="let item of trendyProducts">
			<div class="product-item">
				<img src="{{item.image}}">
				<div class="product-details">
					<h3 class="name-head">{{item.name}}</h3>
					<div class="product-price">
						<h4>Price: â‚¹<strong>{{item.price}}</strong></h4>
						<h4>Color: <strong>{{item.color}}</strong></h4>
						<h5>{{item.description}}</h5>
						<h5 class="h5class">Save extra with combo offer</h5>
						<h5>Free Delivery, No Cost EMI available.</h5>
					</div>
				</div>
				<div class="product-footer">
					<a routerLink="/details/{{item.id}}">View Details <fa-icon [icon]="faCircleInfo"></fa-icon></a>
					<a href="">Add to cart <fa-icon [icon]="faCartShopping"></fa-icon></a>
				</div>
			</div>
		</div>
	</div>
</div>
